{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Управление товарами</h1>
<a href="{{ url_for('add_product') }}" class="bg-green-600 text-white px-4 py-2 rounded">Добавить товар</a>
<ul class="mt-6 space-y-4">
    {% for p in products %}
    <li class="border-b pb-2">
        <strong>{{ p.name }}</strong> — {{ p.category }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
