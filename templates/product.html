{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            {% for img in product.images %}
            <img src="{{ url_for('static', filename='images/uploads/' ~ img) }}" class="mb-2 rounded-xl">
            {% endfor %}
        </div>
        <div>
            <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
            <p class="text-gray-400 mb-4">{{ product.category }} / {{ product.material }}</p>
            <p class="mb-4">{{ product.description }}</p>
            {% if product.price %}
            <p class="text-xl font-semibold text-green-400">от {{ product.price }} ₽</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
